<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="app-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="nav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Seminar & Databases</h1>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <button mat-icon-button color="primary" disabled></button>
      <h1 class="app-name" *ngIf="fillerNav.indexOf(router.url.replace('/endpoints', '').slice(1)) > -1">{{router.url.replace('/endpoints', '')[1].toUpperCase() + router.url.replace('/endpoints', '').slice(2)}} Endpoint</h1>
      <h1 class="app-name" *ngIf="fillerNav.indexOf(router.url.replace('/endpoints', '').slice(1)) == -1">History</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">

    <mat-sidenav #nav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="112" role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/history'">History</a>
        <a mat-list-item *ngFor="let nav of fillerNav" [routerLink]="'/endpoints/' + nav">{{nav[0].toUpperCase() + nav.slice(1)}} Endpoint</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main"  class="app-content" [style.padding.px]="mobileQuery.matches ? 112 : 0">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
